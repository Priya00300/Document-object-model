    <!DOCTYPE html>
    <html>
    <head> 
        <title>
          Document object model
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick=" Subscribed()
        " class="sub" >Subscribe</button>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under 40 INR = +10 INR shipping.</p>
        <p>Orders over 40 INR = FREE shipping.</p>
         <input placeholder="Cost of order" class="input" onkeydown="
         keydown(event);"> <button onclick="
         total(); " class="Calculate">Calculate</button>
         <p class="new"></p>
         <script>
            function Subscribed(){
                const button=document.querySelector('.sub');

                if(button.innerText ==='Subscribe'){
                    button.innerHTML='Subscribed';
                    button.classList.add('is-subscribed');
                }
                else{
                    button.innerHTML='Subscribe';  
                    button.classList.remove('is-subscribed'); 
                }
            }
            function keydown(event){ if(event.key==='Enter'){
                total();
            }

            }
            function total(){
                const valuse=document.querySelector('.input');
                let cost=Number(valuse.value);

                if(cost<40){
                    cost=cost+10;
                }

                document.querySelector('.new')
                .innerHTML=`INR ${cost}`;

            }

         </script>
    </body>
    </html>
